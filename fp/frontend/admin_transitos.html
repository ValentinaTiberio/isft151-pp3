<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel Admin - Solicitudes de Tr치nsito</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .titulo {
      font-size: 2em;
      font-weight: bold;
    }

    .rescate { color: black; }
    .pet { color: orange; }

    #logoutBtn {
      background-color: orange;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    #logoutBtn:hover {
      background-color: #e69500;
    }

    h2 {
      text-align: center;
      margin-top: 30px;
      color: #333;
    }

    table {
      width: 90%;
      margin: 30px auto;
      border-collapse: collapse;
      background-color: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 12px 15px;
      border-bottom: 1px solid #eee;
      text-align: center;
    }

    th {
      background-color: orange;
      color: white;
      font-weight: bold;
    }

    tr:hover {
      background-color: #fff7e6;
    }

    button {
      border: none;
      border-radius: 5px;
      padding: 7px 12px;
      cursor: pointer;
      color: white;
      font-weight: bold;
      transition: 0.3s;
    }

    .aprobar { background-color: #2ecc71; }
    .aprobar:hover { background-color: #27ae60; }

    .rechazar { background-color: #e74c3c; }
    .rechazar:hover { background-color: #c0392b; }
  </style>
</head>
<body>
  <header>
    <div class="titulo">
      <span class="rescate">RESCATE</span><span class="pet">PET</span>
    </div>
    <button id="logoutBtn">Cerrar sesi칩n</button>
  </header>

  <h2>游늶 Solicitudes de Hogares de Tr치nsito</h2>

  <table id="tablaTransitos">
    <thead>
      <tr>
        <th>ID</th>
        <th>Usuario</th>
        <th>Animal</th>
        <th>Direcci칩n</th>
        <th>Duraci칩n (d칤as)</th>
        <th>Fecha Solicitud</th>
        <th>Estado</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const token = localStorage.getItem("token");
    const role = localStorage.getItem("role");
    if (!token || role !== "admin") {
      mostrarMensaje("Acceso denegado");
      window.location.href = "/";
    }

    document.getElementById("logoutBtn").addEventListener("click", () => {
      localStorage.clear();
      window.location.href = "/";
    });

    async function cargarTransitos() {
      const res = await fetch("http://127.0.0.1:5000/api/transitos/");
      const transitos = await res.json();
      renderTabla(transitos);
    }

    function renderTabla(lista) {
      const tbody = document.querySelector("#tablaTransitos tbody");
      tbody.innerHTML = "";

      lista.forEach(t => {
        const fila = document.createElement("tr");

        fila.innerHTML = `
          <td>${t.id}</td>
          <td>${t.user_nombre}</td>
          <td>${t.animal_nombre}</td>
          <td>${t.direccion}</td>
          <td>${t.duracion}</td>
          <td>${t.fecha_solicitud}</td>
          <td>${t.estado}</td>
          <td>
            ${t.estado === "Pendiente" ? `
              <button class="aprobar" onclick="actualizarEstado(${t.id}, 'Aprobado')">Aprobar</button>
              <button class="rechazar" onclick="actualizarEstado(${t.id}, 'Rechazado')">Rechazar</button>
            ` : t.estado}
          </td>
        `;
        tbody.appendChild(fila);
      });
    }

    async function actualizarEstado(id, nuevoEstado) {
      const res = await fetch(`http://127.0.0.1:5000/api/transitos/${id}`, {
        method: "PUT",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ estado: nuevoEstado })
      });

      if (res.ok) {
        mostrarMensaje(`Transito ${nuevoEstado.toLowerCase()} 九`);
        cargarTransitos();
      } else {
        mostrarMensaje("Error al actualizar");
      }
    }

    cargarTransitos();
  </script>
</body>
</html>
