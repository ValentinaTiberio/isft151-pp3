<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>RescatePET - Registro</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f7f7f7;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }

    .rescate { color: black; font-weight: bold; }
    .pet { color: orange; font-weight: bold; }

    .register-container {
      background-color: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
      width: 320px;
      text-align: center;
    }

    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background-color: orange;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
      font-weight: bold;
    }

    button:hover { background-color: #e69500; }

    .login-link {
      margin-top: 15px;
      font-size: 0.9em;
    }

    .login-link a {
      color: orange;
      text-decoration: none;
      font-weight: bold;
    }

    .login-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1><span class="rescate">RESCATE</span><span class="pet">PET</span></h1>

  <div id="mensaje" style="
  position: fixed; top: 20px; left: 50%; transform: translateX(-50%);
  background-color: orange; color: white; padding: 10px 20px;
  border-radius: 5px; display: none; font-weight: bold;">
  </div>

  <div class="register-container">
    <h2>Crear cuenta</h2>
    <form id="registerForm">
      <input type="text" id="username" placeholder="Nombre de usuario" required><br>
      <input type="email" id="email" placeholder="Email" required><br>
      <input type="password" id="password" placeholder="Contraseña" required><br>
      <button type="submit">Registrarme</button>
    </form>

    <div class="login-link">
      ¿Ya tenés cuenta? <a href="/">Iniciá sesión</a>
    </div>
  </div>

  <script>
    const form = document.getElementById("registerForm");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const username = document.getElementById("username").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const res = await fetch("http://127.0.0.1:5000/api/users/register", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({username, email, password})
      });

      const data = await res.json();

      // Se modifico los alertas para que se salgan de manera automática
      if (data.username) {
        localStorage.setItem("token", data.token);
        mostrarMensaje("Registro exitoso ✅ Ahora podés iniciar sesión");
        setTimeout(() => {
          window.location.href = "/";
        }, 1500);
      } else {
        mostrarMensaje("Error en el registro ❌");
      }
    });

    function mostrarMensaje(texto) {
      const msg = document.getElementById("mensaje");
      msg.textContent = texto;
      msg.style.display = "block";
      setTimeout(() => {
        msg.style.display = "none";
      }, 3000);
    }
  </script>
</body>
</html>
