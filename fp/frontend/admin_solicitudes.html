<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gesti√≥n de Solicitudes - RescatePET</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .titulo {
      font-size: 2em;
      font-weight: bold;
    }

    .rescate { color: black; }
    .pet { color: orange; }

    button {
      background-color: orange;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    button:hover {
      background-color: #e69500;
    }

    main {
      padding: 30px;
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: orange;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    .estado {
      font-weight: bold;
    }

    .Aprobada { color: green; }
    .Pendiente { color: orange; }
    .Rechazada { color: gray; }
  </style>
</head>
<body>
  <header>
    <div class="titulo">
      <span class="rescate">RESCATE</span><span class="pet">PET</span>
    </div>
    <button onclick="window.location.href='/animales'">üè† Volver al panel</button>
  </header>

  <main>
    <h2>üìã Solicitudes de adopci√≥n</h2>
    <table id="tablaSolicitudes">
      <thead>
        <tr>
          <th>ID</th>
          <th>Animal</th>
          <th>Usuario</th>
          <th>Fecha</th>
          <th>Solicitud</th>
          <th>Estado</th>
          <th>Observaciones</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>

  <script>
  async function cargarSolicitudes() {
    const contenedor = document.querySelector("tbody");

    const [adopcionesRes, transitosRes] = await Promise.all([
      fetch("/api/adopciones/").then(r => r.json()),
      fetch("/api/transitos/").then(r => r.json())
    ]);

    const adopciones = adopcionesRes.map(a => ({
      id: a.id,
      tipo: "Adopci√≥n",
      animal: a.animal_nombre,
      usuario: a.usuario_nombre,
      fecha: a.fecha_solicitud,
      estado: a.estado,
      observaciones: "-"
    }));

    const transitos = transitosRes.map(t => ({
      id: t.id,
      tipo: "Tr√°nsito",
      animal: t.animal_nombre,
      usuario: t.usuario_nombre,
      fecha: t.fecha_solicitud,
      estado: t.estado,
      observaciones: `Direcci√≥n: ${t.direccion}<br>D√≠as: ${t.duracion_dias}`
    }));

    const todas = [...adopciones, ...transitos];

    contenedor.innerHTML = todas.map(s => `
      <tr>
        <td>${s.id}</td>
        <td>${s.animal}</td>
        <td>${s.usuario}</td>
        <td>${s.fecha}</td>
        <td>${s.tipo}</td>
        <td class="${s.estado === 'Aprobada' ? 'aprobada' : s.estado === 'Rechazada' ? 'rechazada' : 'pendiente'}">${s.estado}</td>
        <td>${s.observaciones}</td>
        <td>
          <button class="btn-aceptar" onclick="cambiarEstado('${s.tipo.toLowerCase()}', ${s.id}, 'Aprobada')">‚úÖ Aprobar</button>
          <button class="btn-rechazar" onclick="cambiarEstado('${s.tipo.toLowerCase()}', ${s.id}, 'Rechazada')">‚ùå Rechazar</button>
        </td>
      </tr>
    `).join("");
  }
  
  async function cambiarEstado(tipo, id, nuevoEstado) {
    const endpoint = tipo === "adopci√≥n" ? "/api/adopciones/" : "/api/transitos/";
    await fetch(endpoint + id, {
      method: "PUT",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ estado: nuevoEstado })
    });
    cargarSolicitudes();
  }
  
  cargarSolicitudes();
  </script>
</body>
</html>
