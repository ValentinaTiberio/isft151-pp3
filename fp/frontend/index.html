<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>RescatePET - Iniciar sesión</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f7f7f7;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }

    .rescate {
      color: black;
      font-weight: bold;
    }

    .pet {
      color: orange;
      font-weight: bold;
    }

    .login-container {
      background-color: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
      width: 300px;
      text-align: center;
    }

    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background-color: orange;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
      font-weight: bold;
    }

    button:hover {
      background-color: #e69500;
    }

    .register-link {
      margin-top: 15px;
      font-size: 0.9em;
    }

    .register-link a {
      color: orange;
      text-decoration: none;
      font-weight: bold;
    }

    .register-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1><span class="rescate">RESCATE</span><span class="pet">PET</span></h1>

  <div id="mensaje" style="
  position: fixed; top: 20px; left: 50%; transform: translateX(-50%);
  background-color: orange; color: white; padding: 10px 20px;
  border-radius: 5px; display: none; font-weight: bold;">
  </div>

  <div class="login-container">
    <h2>Iniciar sesión</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required><br>
      <input type="password" id="password" placeholder="Contraseña" required><br>
      <button type="submit">Ingresar</button>
    </form>

    <div class="register-link">
      ¿Aún no tenés cuenta en <span class="pet">RescatePET</span>?  
      <a href="/registro">¡Registrate acá!</a>
    </div>
  </div>

  <script>
    const form = document.getElementById("loginForm");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const res = await fetch("http://127.0.0.1:5000/api/users/login", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({email, password})
      });

      const data = await res.json();
      
      // Se modifico los alertas para que se salgan de manera automática
    if (data.token) {
      localStorage.setItem("token", data.token);
      localStorage.setItem("user_id", data.user.id); // ✅ guarda el ID del usuario
      mostrarMensaje("Login exitoso");
      setTimeout(() => window.location.href = "/animales", 1500);
    } else {
      mostrarMensaje("Credenciales inválidas", "error");
    }


    function mostrarMensaje(texto) {
      const msg = document.getElementById("mensaje");
      msg.textContent = texto;
      msg.style.display = "block";
      setTimeout(() => {
        msg.style.display = "none";
      }, 3000);
    }
  });
  </script>
</body>
</html>
