<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Reportes - RescatePET</title>
  <style>
    body { font-family: 'Segoe UI'; background: #f8f8f8; margin: 0; text-align: center; }
    header { background: white; padding: 15px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    .rescate { color: black; font-weight: bold; }
    .pet { color: orange; font-weight: bold; }
    .report-card {
      display: inline-block;
      background: white;
      padding: 20px;
      margin: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      width: 250px;
    }
    h2 { color: #333; }
  </style>
</head>
<body>
  <header>
    <h1><span class="rescate">RESCATE</span><span class="pet">PET</span> - Reportes</h1>
    <button onclick="window.location.href='/animales'">üè† Volver</button>
  </header>

  <main>
    <div class="report-card">
      <h2>Animales</h2>
      <p id="animalesCount">0</p>
    </div>

    <div class="report-card">
      <h2>Adopciones</h2>
      <p id="adopcionesCount">0</p>
    </div>

    <div class="report-card">
      <h2>Tr√°nsitos</h2>
      <p id="transitosCount">0</p>
    </div>
  </main>
  
  <script>
    async function cargarReportes() {
      const [animales, adopciones, transitos] = await Promise.all([
        fetch("/api/animales/").then(r => r.json()),
        fetch("/api/adopciones/").then(r => r.json()),
        fetch("/api/transitos/").then(r => r.json())
      ]);

      const totalAnimales = animales.length;
      const totalAdopciones = adopciones.filter(a => a.estado === "Aprobada").length;
      const totalTransitos = transitos.filter(t => t.estado === "Aprobada").length;

      document.getElementById("animales").innerHTML = `<h2>${totalAnimales}</h2><p>Animales registrados</p>`;
      document.getElementById("adopciones").innerHTML = `<h2>${totalAdopciones}</h2><p>Adopciones concretadas</p>`;
      document.getElementById("transitos").innerHTML = `<h2>${totalTransitos}</h2><p>Tr√°nsitos concretados</p>`;
    }

    cargarReportes();
  </script>
</body>
</html>
