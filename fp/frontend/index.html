<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>RescatePet - Usuarios</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #2c3e50; }
    form { margin-bottom: 20px; padding: 10px; border: 1px solid #ccc; width: 300px; }
    input, button { margin: 5px 0; padding: 8px; width: 95%; }
    #tokenBox { margin-top: 10px; font-size: 0.9em; color: green; }
  </style>
</head>
<body>
  <h1>RescatePet - Gestión de Usuarios</h1>

  <!-- Registro -->
  <h2>Registro</h2>
  <form id="registerForm">
    <input type="text" id="reg_username" placeholder="Nombre de usuario" required><br>
    <input type="email" id="reg_email" placeholder="Email" required><br>
    <input type="password" id="reg_password" placeholder="Contraseña" required><br>
    <button type="submit">Registrar</button>
  </form>

  <!-- Login -->
  <h2>Login</h2>
  <form id="loginForm">
    <input type="email" id="login_email" placeholder="Email" required><br>
    <input type="password" id="login_password" placeholder="Contraseña" required><br>
    <button type="submit">Ingresar</button>
  </form>

  <div id="tokenBox">Token: (aún no logueado)</div>

  <script>
    // Registro
    document.getElementById("registerForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const username = document.getElementById("reg_username").value;
      const email = document.getElementById("reg_email").value;
      const password = document.getElementById("reg_password").value;

      const res = await fetch("http://127.0.0.1:5000/api/users/register", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({username, email, password})
      });
      const data = await res.json();
      alert("Usuario registrado: " + data.username);
    });

    // Login
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("login_email").value;
      const password = document.getElementById("login_password").value;

      const res = await fetch("http://127.0.0.1:5000/api/users/login", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({email, password})
      });
      const data = await res.json();

      if (data.token) {
        if (data.token) {
          localStorage.setItem("token", data.token);
          alert("Login exitoso ✅");
          window.location.href = "/inicio";
        }
      } else {
        alert("Error: " + data.error);
      }
    });
  </script>
</body>
</html>
