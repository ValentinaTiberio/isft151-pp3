<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>RescatePET - Inicio</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .titulo {
      font-size: 2em;
      font-weight: bold;
    }

    .rescate { color: black; }
    .pet { color: orange; }

    #logoutBtn {
      background-color: orange;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    #logoutBtn:hover {
      background-color: #e69500;
    }

    /* ---- barra de herramientas ---- */
    .toolbar {
      background-color: #fff;
      display: flex;
      justify-content: center;
      gap: 25px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 10px 0;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .toolbar button {
      background: none;
      border: none;
      font-size: 1em;
      cursor: pointer;
      font-weight: bold;
      color: #333;
      transition: 0.3s;
    }

    .toolbar button:hover {
      color: orange;
      transform: scale(1.05);
    }
    
    .toolbar button.active {
      border-bottom: 3px solid orange;
      font-weight: bold;
      color: #f39c12;
    }

    main {
      padding: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* ---- tarjetas ---- */
    .galeria {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      width: 90%;
      justify-items: center;
    }

    .card {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      overflow: hidden;
      text-align: center;
      transition: transform 0.2s;
      width: 250px;
    }

    .card:hover { transform: scale(1.02); }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .card h3 { margin: 10px 0 0 0; }
    .card p { color: #555; font-size: 0.9em; margin: 5px 0; }

    /* ---- formularios ---- */
    form {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      width: 350px;
      text-align: center;
      margin-top: 20px;
    }

    input, select {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button[type="submit"] {
      background-color: orange;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    button[type="submit"]:hover {
      background-color: #e69500;
    }

    .btn-principal {
      background: linear-gradient(45deg, orange, #ffb347);
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 25px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 3px 6px rgba(0,0,0,0.2);
      transition: 0.3s;
    }

    .btn-principal:hover {
      background: #e69500;
      transform: scale(1.05);
    }

  </style>
</head>
<body>
  <header>
    <div class="titulo">
      <span class="rescate">RESCATE</span><span class="pet">PET</span>
    </div>
    <button id="logoutBtn">Cerrar sesi칩n</button>
  </header>

  <nav class="toolbar">
    <button id="inicioBtn" onclick="mostrarInicio()">Inicio</button>
    <button onclick="mostrarFiltro('Encontrado')">Encontrados</button>
    <button onclick="mostrarFiltro('Perdido')">Perdidos</button>
    <button onclick="mostrarFiltro('En adopci칩n')">En adopci칩n</button>
    <button onclick="mostrarFiltro('Tr치nsito')">Tr치nsitos</button>
    <button onclick="mostrarFormulario()">Registrar animal</button>
    <span id="menuUsuario"></span>
  </nav>

  <script>
    const userRole = localStorage.getItem("role"); // recuperamos el rol guardado
    const menuUsuario = document.getElementById("menuUsuario");

    if (userRole === "admin") {
      menuUsuario.innerHTML = `
        <button onclick="window.location.href='/admin/solicitudes'">Panel Admin</button>
        <button onclick="window.location.href='/admin/reportes'">Reportes</button>
      `;
    } else {
      menuUsuario.innerHTML = `
        <button onclick="window.location.href='/solicitudes'">Mis Solicitudes</button>
      `;
    }
  </script>


  <main>
    <!-- Galer칤a de animales -->
    <section id="galeriaSection">
      <h2>Animales registrados</h2>
      <div id="galeria" class="galeria"></div>
    </section>

    <!-- Formulario de registro -->
    <section id="formularioSection" style="display:none;">
      <h2>Registrar nuevo animal 游</h2>
      <form id="animalForm" enctype="multipart/form-data">
        <input type="text" id="nombre" placeholder="Nombre del animal" required><br>
        <select id="especie" required>
          <option value="">Seleccionar especie...</option>
          <option value="Perro">Perro</option>
          <option value="Gato">Gato</option>
          <option value="Otro">Otro</option>
        </select><br>
        <select id="estado" required>
          <option value="">Seleccionar estado...</option>
          <option value="Encontrado">Encontrado</option>
          <option value="Perdido">Perdido</option>
          <option value="En adopci칩n">En adopci칩n</option>
          <option value="Tr치nsito">Busca tr치nsito</option>
        </select><br>
        <input type="file" id="foto" accept="image/*" required><br>
        <button type="submit">Registrar</button>
      </form>
    </section>
  </main>

  <script>
    let autoRefresh = null;
    let animales = [];

    // --- LOGIN CHECK ---
    const token = localStorage.getItem("token");
    if (!token) window.location.href = "/";

    document.getElementById("logoutBtn").addEventListener("click", () => {
      localStorage.clear();
      window.location.href = "/";
    });

    // --- Cargar animales ---
    async function loadAnimals() {
      const res = await fetch("/api/animals/");
      animales = await res.json();
      animales.sort((a, b) => new Date(b.fecha_ingreso) - new Date(a.fecha_ingreso));
      renderGaleria(animales);
    }

    // --- Renderizar ---
    function renderGaleria(lista) {
      const galeria = document.getElementById("galeria");
      galeria.innerHTML = lista.map(a => `
        <div class="card">
          <img src="${a.foto ? `/api/animals/uploads/${a.foto}` : 'https://via.placeholder.com/300x200?text=Sin+foto'}" 
              alt="${a.nombre}">
          <h3>${a.nombre}</h3>
          <p><strong>Especie:</strong> ${a.especie}</p>
          <p><strong>Estado:</strong> ${a.estado}</p>

          ${a.estado === "Encontrado" || a.estado === "Perdido" ? `
            <button class="btn-principal" onclick="contactarUsuario('${a.user_email}')">
              Contactar usuario
            </button>
          ` : ""}

          ${a.estado === "En adopci칩n" ? `
            <button class="btn-principal" data-id="${a.id}">
              Solicitar adopci칩n
            </button>
          ` : ""}
      
          ${a.estado === "Tr치nsito" || a.estado === "Busca tr치nsito" ? `
            <button class="btn-principal" data-id="${a.id}">
              Ofrecer tr치nsito
            </button>
          ` : ""}
        </div>
      `).join("");

      // Agregar eventos a los botones de solicitud
      document.querySelectorAll(".solicitar").forEach(btn => {
        btn.addEventListener("click", async (e) => {
          const animalId = e.target.dataset.id;
          const userId = localStorage.getItem("user_id");

          if (!userId) {
            mostrarMensaje("Debes iniciar sesi칩n para enviar una solicitud");
            return;
          }

          const res = await fetch("http://127.0.0.1:5000/api/adopciones/", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ animal_id: animalId, user_id: userId })
          });

          const data = await res.json();

          if (res.ok && !data.error) {
            mostrarMensaje("Solicitud de adopci칩n enviada con 칠xito");
          } else {
            mostrarMensaje(data.error || "Ya solicitaste este animal 丘멆잺");
          }
        });
      });

      document.addEventListener("click", async (e) => {
        if (e.target.matches(".btn-principal") && e.target.textContent.includes("Ofrecer tr치nsito")) {
          const animalId = e.target.getAttribute("data-id");
          const userId = localStorage.getItem("user_id");

          const direccion = prompt("Ingres치 tu direcci칩n para el tr치nsito:");
          const duracion = prompt("쮺u치ntos d칤as pod칠s ofrecer tr치nsito?");

          if (!direccion || !duracion) {
            alert("Deb칠s completar todos los datos.");
            return;
          }

          const res = await fetch("http://127.0.0.1:5000/api/transitos/", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              animal_id: animalId,
              user_id: userId,
              direccion,
              duracion
            }),
          });

          const data = await res.json();
          alert(data.mensaje || "Solicitud enviada correctamente.");
        }
      });
    }


    // --- Mostrar inicio ---
    function mostrarInicio() {
      marcarActivo(document.getElementById("inicioBtn"));
      document.getElementById("formularioSection").style.display = "none";
      document.getElementById("galeriaSection").style.display = "block";
      clearInterval(autoRefresh);
      loadAnimals();
      autoRefresh = setInterval(loadAnimals, 10000);
    }

    // --- Mostrar filtro ---
    function mostrarFiltro(estado) {
      detenerAutoActualizacion();
      marcarActivoPorTexto(estado);
      document.getElementById("formularioSection").style.display = "none";
      document.getElementById("galeriaSection").style.display = "block";
      const filtrados = animales.filter(a => a.estado === estado);
      renderGaleria(filtrados);
    }

    // --- Mostrar formulario ---
    function mostrarFormulario() {
      detenerAutoActualizacion();
      document.getElementById("galeriaSection").style.display = "none";
      document.getElementById("formularioSection").style.display = "block";
    }

    function marcarActivo(boton) {
      document.querySelectorAll(".toolbar button").forEach(b => b.classList.remove("active"));
      boton.classList.add("active");
    }

    function marcarActivoPorTexto(texto) {
      document.querySelectorAll(".toolbar button").forEach(b => {
        b.classList.remove("active");
        if (b.textContent.trim() === texto || b.textContent.trim().includes(texto)) b.classList.add("active");
      });
    }

    function detenerAutoActualizacion() {
      clearInterval(autoRefresh);
    }

    // --- Registrar animal ---
    document.getElementById("animalForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData();
      formData.append("nombre", document.getElementById("nombre").value);
      formData.append("especie", document.getElementById("especie").value);
      formData.append("estado", document.getElementById("estado").value);
      formData.append("foto", document.getElementById("foto").files[0]);

      const res = await fetch("/api/animals/", { method: "POST", body: formData });
      if (res.ok) {
        mostrarInicio();
        document.getElementById("animalForm").reset();
      } else {
        mostrarMensaje("Error al registrar el animal");
      }
    });

    // --- Inicializar ---
    mostrarInicio(); // empieza siempre en "Inicio"

    function mostrarMensaje(mensaje, tipo = "exito") {
      const msg = document.createElement("div");
      msg.textContent = mensaje;
      msg.style.position = "fixed";
      msg.style.top = "20px";
      msg.style.left = "50%";
      msg.style.transform = "translateX(-50%)";
      msg.style.backgroundColor = tipo === "error" ? "#e74c3c" : "orange";
      msg.style.color = "white";
      msg.style.padding = "12px 25px";
      msg.style.borderRadius = "10px";
      msg.style.fontWeight = "bold";
      msg.style.fontSize = "1.1em";
      msg.style.boxShadow = "0 2px 10px rgba(0,0,0,0.2)";
      msg.style.zIndex = "9999";
      msg.style.transition = "opacity 0.5s ease";
      document.body.appendChild(msg);
      setTimeout(() => {
        msg.style.opacity = "0";
        setTimeout(() => msg.remove(), 500);
      }, 3500);
    }

    function contactarUsuario(email) {
      mostrarMensaje(`Pod칠s contactar al usuario en: ${email}`);
    }
    
    const currentPage = window.location.pathname;
    document.querySelectorAll(".toolbar button").forEach(btn => {
      if (btn.textContent.includes("Registrar animal") && currentPage.includes("registrar")) {
        btn.classList.add("active");
      } else if (btn.onclick && currentPage.includes(btn.textContent.toLowerCase())) {
        btn.classList.add("active");
      }
    });
  </script>
</body>
</html>
