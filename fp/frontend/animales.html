<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>RescatePET - Inicio</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .titulo {
      font-size: 2em;
      font-weight: bold;
    }

    .rescate { color: black; }
    .pet { color: orange; }

    #logoutBtn {
      background-color: orange;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    #logoutBtn:hover {
      background-color: #e69500;
    }

    /* ---- barra de herramientas ---- */
    .toolbar {
      background-color: #fff;
      display: flex;
      justify-content: center;
      gap: 25px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 10px 0;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .toolbar button {
      background: none;
      border: none;
      font-size: 1em;
      cursor: pointer;
      font-weight: bold;
      color: #333;
      transition: 0.3s;
    }

    .toolbar button:hover {
      color: orange;
      transform: scale(1.05);
    }

    main {
      padding: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    form {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      width: 350px;
      text-align: center;
      margin-bottom: 40px;
    }

    input, select {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button[type="submit"] {
      background-color: orange;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    button[type="submit"]:hover {
      background-color: #e69500;
    }

    .galeria {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      width: 90%;
    }

    .card {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      overflow: hidden;
      text-align: center;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: scale(1.02);
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .card h3 {
      margin: 10px 0 0 0;
    }

    .card p {
      color: #555;
      font-size: 0.9em;
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <header>
    <div class="titulo">
      <span class="rescate">RESCATE</span><span class="pet">PET</span>
    </div>
    <button id="logoutBtn">Cerrar sesión</button>
  </header>

  <nav class="toolbar">
    <button onclick="filtrarPor('Encontrado')">Encontrados</button>
    <button onclick="filtrarPor('Perdido')">Perdidos</button>
    <button onclick="filtrarPor('En adopción')">En adopción</button>
    <button onclick="filtrarPor('Tránsito')">Tránsitos</button>
    <button onclick="mostrarFormulario()">Registrar animal</button>
  </nav>

  <main>
    <section id="formulario" style="display:none;">
      <h2 style="text-align:center; margin-top: 20px;">Registrar nuevo animal 🐾</h2>
      <form id="animalForm" enctype="multipart/form-data">
        <input type="text" id="nombre" placeholder="Nombre del animal" required><br>
        
        <!-- Especie como select -->
         <select id="especie" required>
          <option value="">Seleccionar especie...</option>
          <option value="Perro">Perro</option>
          <option value="Gato">Gato</option>
          <option value="Otro">Otro</option>
        </select><br>

        <!-- Estado como select -->
        <select id="estado" required>
          <option value="">Seleccionar estado...</option>
          <option value="Encontrado">Encontrado</option>
          <option value="Perdido">Perdido</option>
          <option value="En adopción">En adopción</option>
          <option value="Tránsito">Busca tránsito</option>
        </select><br>
        
        <input type="file" id="foto" accept="image/*" required><br>
        
        <button type="submit">Registrar</button>
      </form>
    </section>

    <section id="galeriaContainer">
      <h2>Animales registrados</h2>
      <div class="galeria" id="galeria"></div>
    </section>
  </main>

  <script>
    const token = localStorage.getItem("token");
    if (!token) {
      alert("Debes iniciar sesión");
      window.location.href = "/";
    }

    document.getElementById("logoutBtn").addEventListener("click", () => {
      localStorage.removeItem("token");
      window.location.href = "/";
    });

    const form = document.getElementById("animalForm");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const formData = new FormData();
      formData.append("nombre", document.getElementById("nombre").value);
      formData.append("especie", document.getElementById("especie").value);
      formData.append("estado", document.getElementById("estado").value);
      const foto = document.getElementById("foto").files[0];
      if (foto) formData.append("foto", foto);

      const res = await fetch("http://127.0.0.1:5000/api/animals/", {
        method: "POST",
        body: formData
      });

      if (res.ok) {
        form.reset();
        loadAnimals();
        mostrarGaleria();
      } else {
        alert("Error al registrar el animal");
      }
    });

    async function loadAnimals() {
      const res = await fetch("http://127.0.0.1:5000/api/animals/");
      const data = await res.json();
      window.animales = data;
      renderGaleria(data);
    }

    function renderGaleria(data) {
      const galeria = document.getElementById("galeria");
      if (!data.length) {
        galeria.innerHTML = "<p>No hay animales registrados.</p>";
        return;
      }
      galeria.innerHTML = data.map(a => `
        <div class="card">
          <img src="${a.foto ? `/api/animals/uploads/${a.foto}` : 'https://via.placeholder.com/300x200?text=Sin+foto'}" alt="${a.nombre}">
          <h3>${a.nombre}</h3>
          <p><strong>Especie:</strong> ${a.especie}</p>
          <p><strong>Estado:</strong> ${a.estado}</p>
          <p><small>${a.fecha_ingreso}</small></p>
        </div>
      `).join("");
    }

    function filtrarPor(estado) {
      mostrarGaleria();
      const filtrados = window.animales.filter(a => a.estado === estado);
      renderGaleria(filtrados);
    }

    function mostrarFormulario() {
      document.getElementById("formulario").style.display = "block";
      document.getElementById("galeriaContainer").style.display = "none";
    }

    function mostrarGaleria() {
      document.getElementById("formulario").style.display = "none";
      document.getElementById("galeriaContainer").style.display = "block";
    }

    loadAnimals();
  </script>
</body>
</html>
