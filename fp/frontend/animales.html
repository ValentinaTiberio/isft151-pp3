<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>RescatePET - Inicio</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .titulo {
      font-size: 2em;
      font-weight: bold;
    }

    .rescate { color: black; }
    .pet { color: orange; }

    #logoutBtn {
      background-color: orange;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    #logoutBtn:hover {
      background-color: #e69500;
    }

    /* ---- barra de herramientas ---- */
    .toolbar {
      background-color: #fff;
      display: flex;
      justify-content: center;
      gap: 25px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 10px 0;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .toolbar button {
      background: none;
      border: none;
      font-size: 1em;
      cursor: pointer;
      font-weight: bold;
      color: #333;
      transition: 0.3s;
    }

    .toolbar button:hover {
      color: orange;
      transform: scale(1.05);
    }

    main {
      padding: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    form {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      width: 350px;
      text-align: center;
      margin-bottom: 40px;
    }

    input, select {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button[type="submit"] {
      background-color: orange;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    button[type="submit"]:hover {
      background-color: #e69500;
    }

    .galeria {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      width: 90%;
    }

    .card {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      overflow: hidden;
      text-align: center;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: scale(1.02);
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .card h3 {
      margin: 10px 0 0 0;
    }

    .card p {
      color: #555;
      font-size: 0.9em;
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <header>
    <div class="titulo">
      <span class="rescate">RESCATE</span><span class="pet">PET</span>
    </div>
    <button id="logoutBtn">Cerrar sesi√≥n</button>
  </header>

  <nav class="toolbar">
    <button onclick="filtrarPor('Encontrado')">Encontrados</button>
    <button onclick="filtrarPor('Perdido')">Perdidos</button>
    <button onclick="filtrarPor('En adopci√≥n')">En adopci√≥n</button>
    <button onclick="filtrarPor('Tr√°nsito')">Tr√°nsitos</button>
    <button onclick="verTransitos()">Hogares de Tr√°nsito</button>
    <button onclick="verMisSolicitudes()">Mis Solicitudes</button>
    <button onclick="mostrarFormulario()">Registrar animal</button>
  </nav>

  <main>
    <section id="formulario" style="display:none;">
      <h2 style="text-align:center; margin-top: 20px;">Registrar nuevo animal üêæ</h2>
      <form id="animalForm" enctype="multipart/form-data">
        <input type="text" id="nombre" placeholder="Nombre del animal" required><br>
        
        <!-- Especie como select -->
         <select id="especie" required>
          <option value="">Seleccionar especie...</option>
          <option value="Perro">Perro</option>
          <option value="Gato">Gato</option>
          <option value="Otro">Otro</option>
        </select><br>

        <!-- Estado como select -->
        <select id="estado" required>
          <option value="">Seleccionar estado...</option>
          <option value="Encontrado">Encontrado</option>
          <option value="Perdido">Perdido</option>
          <option value="En adopci√≥n">En adopci√≥n</option>
          <option value="Tr√°nsito">Busca tr√°nsito</option>
        </select><br>
        
        <input type="file" id="foto" accept="image/*" required><br>
        
        <button type="submit">Registrar</button>
      </form>
    </section>

    <section id="formTransito" style="display:none;">
      <h2 style="text-align:center; margin-top: 20px;">Asignar animal a hogar de tr√°nsito üè†</h2>
      <form id="transitoForm">
        <select id="animalSelect" required>
          <option value="">Seleccionar animal...</option>
        </select><br>

        <select id="userSelect" required>
          <option value="">Seleccionar usuario...</option>
        </select><br>

        <button type="submit">Asignar tr√°nsito</button>
        <button type="button" onclick="verTransitos()" 
        style="margin-top:10px; background:#ccc; border:none; padding:8px 15px; border-radius:5px; cursor:pointer;">
        üîô Volver a tr√°nsitos</button>
      </form>
    </section>

    <section id="galeriaContainer">
      <h2>Animales registrados</h2>
      <div class="galeria" id="galeria"></div>
    </section>
  </main>

    <section id="solicitudesContainer">
      <h2>Solicitudes de adopci√≥n</h2>
      <adopcion-list></adopcion-list>
    </section>
  </main>

  <script>
    const token = localStorage.getItem("token");
    if (!token) {
      mostrarMensaje("Debes iniciar sesi√≥n");
      window.location.href = "/";
    }

    document.getElementById("logoutBtn").addEventListener("click", () => {
      localStorage.removeItem("token");
      window.location.href = "/";
    });

    const form = document.getElementById("animalForm");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const formData = new FormData();
      formData.append("nombre", document.getElementById("nombre").value);
      formData.append("especie", document.getElementById("especie").value);
      formData.append("estado", document.getElementById("estado").value);
      const foto = document.getElementById("foto").files[0];
      if (foto) formData.append("foto", foto);

      const res = await fetch("http://127.0.0.1:5000/api/animals/", {
        method: "POST",
        body: formData
      });

      if (res.ok) {
        form.reset();
        loadAnimals();
        mostrarGaleria();
      } else {
        mostrarMensaje("Error al registrar el animal");
      }
    });

    async function loadAnimals() {
      const res = await fetch("http://127.0.0.1:5000/api/animals/");
      const data = await res.json();
      window.animales = data;
      renderGaleria(data);
    }

    function renderGaleria(data) {
      const galeria = document.getElementById("galeria");
      galeria.innerHTML = data.map(a => `
        <div class="card">
          <img src="${a.foto ? `/api/animals/uploads/${a.foto}` : 'https://via.placeholder.com/300x200'}" alt="${a.nombre}">
          <h3>${a.nombre}</h3>
          <p><strong>Especie:</strong> ${a.especie}</p>
          <p><strong>Estado:</strong> ${a.estado}</p>
          <button onclick="solicitarAdopcion(${a.id})" ${a.estado !== "En adopci√≥n" ? "disabled" : ""}>
            ${a.estado === "En adopci√≥n" ? "Solicitar adopci√≥n" : "No disponible"}
          </button>
        </div>
      `).join("");
    }

    function filtrarPor(estado) {
      mostrarGaleria();
      const filtrados = window.animales.filter(a => a.estado === estado);
      renderGaleria(filtrados);
    }

    function mostrarFormulario() {
      document.getElementById("formulario").style.display = "block";
      document.getElementById("galeriaContainer").style.display = "none";
    }

    function mostrarGaleria() {
      document.getElementById("formulario").style.display = "none";
      document.getElementById("galeriaContainer").style.display = "block";
    }

    function mostrarMensaje(msg, tipo = "success") {
      const div = document.createElement("div");
      div.textContent = msg;
      div.style.position = "fixed";
      div.style.top = "20px";
      div.style.left = "50%";
      div.style.transform = "translateX(-50%)";
      div.style.background = tipo === "success" ? "orange" : "#e74c3c";
      div.style.color = "white";
      div.style.padding = "10px 20px";
      div.style.borderRadius = "10px";
      div.style.fontWeight = "bold";
      div.style.zIndex = "9999";
      div.style.boxShadow = "0 2px 5px rgba(0,0,0,0.2)";
      document.body.appendChild(div);
      setTimeout(() => div.remove(), 3000);
    }

        // Delegaci√≥n de eventos para botones de "Solicitar adopci√≥n"
    document.getElementById("galeria").addEventListener("click", async (e) => {
      if (e.target.classList.contains("solicitar")) {
        const animalId = e.target.dataset.id;
        const userId = 1; // Pod√©s reemplazarlo por el ID real del usuario logueado

        const res = await fetch("http://127.0.0.1:5000/api/adopciones/", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ animal_id: animalId, user_id: userId })
        });

        if (res.ok) {
          mostrarMensaje("Solicitud de adopci√≥n enviada con √©xito!");
          // Opcional: actualizar la lista de solicitudes
          const adopcionList = document.querySelector("adopcion-list");
          if (adopcionList) adopcionList.loadSolicitudes();
        } else {
          mostrarMensaje("Ya solicitaste este animal ‚ö†Ô∏è", "error");
        }
      }
    });

    // üîπ Mostrar formulario de tr√°nsito
      function mostrarFormTransito() {
        document.getElementById("galeriaContainer").style.display = "none";
        document.getElementById("formTransito").style.display = "block";
        cargarSelects();
      }

      // üîπ Cargar listas de animales y usuarios
      async function cargarSelects() {
        // Cargar animales disponibles
        const resAnimales = await fetch("http://127.0.0.1:5000/api/animals/");
        const animales = await resAnimales.json();
        const animalSelect = document.getElementById("animalSelect");

        animalSelect.innerHTML = '<option value="">Seleccionar animal...</option>';
        animales
          .filter(a => a.estado !== "Tr√°nsito") // solo los que no est√°n ya en tr√°nsito
          .forEach(a => {
            const option = document.createElement("option");
            option.value = a.id;
            option.textContent = `${a.nombre} (${a.estado})`;
            animalSelect.appendChild(option);
          });

        // Cargar usuarios
        const resUsuarios = await fetch("http://127.0.0.1:5000/api/users/");
        const usuarios = await resUsuarios.json();
        const userSelect = document.getElementById("userSelect");

        userSelect.innerHTML = '<option value="">Seleccionar usuario...</option>';
        usuarios.forEach(u => {
          const option = document.createElement("option");
          option.value = u.id;
          option.textContent = u.username;
          userSelect.appendChild(option);
        });
      }

      // üîπ Enviar formulario
      document.getElementById("transitoForm").addEventListener("submit", async (e) => {
        e.preventDefault();

        const animal_id = document.getElementById("animalSelect").value;
        const user_id = document.getElementById("userSelect").value;

        if (!animal_id || !user_id) {
          mostrarMensaje("Seleccion√° un animal y un usuario", "error");
          return;
        }

        const res = await fetch("http://127.0.0.1:5000/api/transitos/", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ animal_id, user_id })
        });

        const data = await res.json();

        if (data.error) {
          mostrarMensaje("‚ö†Ô∏è " + data.error, "error");
        } else {
          mostrarMensaje("üêæ Tr√°nsito asignado con √©xito!");
          document.getElementById("transitoForm").reset();
          loadAnimals(); // actualiza la galer√≠a
          verTransitos(); // muestra los tr√°nsitos activos
        }
      });

    // setInterval(loadAnimals, 10000);

    loadAnimals();

    async function verMisSolicitudes() {
      const userId = localStorage.getItem("user_id");
      if (!userId) return mostrarMensaje("Debes iniciar sesi√≥n primero", "error");

      const res = await fetch(`http://127.0.0.1:5000/api/adopciones/usuario/${userId}`);
      const data = await res.json();

      const galeria = document.getElementById("galeria");
      galeria.innerHTML = data.length
        ? data.map(s => `
            <div class="card" style="border-top: 5px solid ${
              s.estado === "Aprobada" ? "green" : s.estado === "Pendiente" ? "orange" : "gray"
            }">
              <h3>${s.animal_nombre || "Animal"}</h3>
              <p><strong>Fecha:</strong> ${s.fecha_solicitud}</p>
              <p><strong>Estado:</strong> 
                <span style="color: ${
                  s.estado === "Aprobada" ? "green" : s.estado === "Pendiente" ? "orange" : "gray"
                }">${s.estado}</span>
              </p>
              <p><strong>Usuario:</strong> ${s.user_nombre || "No especificado"}</p>
            </div>
          `).join("")
        : "<p>No ten√©s solicitudes todav√≠a</p>";
    }

    async function verTransitos() {
      const res = await fetch("http://127.0.0.1:5000/api/transitos/");
      const data = await res.json();

      const galeria = document.getElementById("galeria");
      const galeriaContainer = document.getElementById("galeriaContainer");
      const formulario = document.getElementById("formulario");
      const formTransito = document.getElementById("formTransito");

      formulario.style.display = "none";
      galeriaContainer.style.display = "block";
      formTransito.style.display = "none";

      galeria.innerHTML = `
        <div style="text-align:center; margin-bottom:20px;">
          <button onclick="mostrarFormTransito()" 
                  style="background-color:orange; color:white; border:none; padding:10px 20px; border-radius:5px; font-weight:bold; cursor:pointer;">
            ‚ûï Nuevo tr√°nsito
          </button>
        </div>
        ${
          data.length
            ? data.map(t => `
                <div class="card" style="border-top: 5px solid #f39c12;">
                  <img src="${t.animal_nombre ? `/api/animals/uploads/${t.animal.foto}` : 'https://via.placeholder.com/300x200?text=Animal+en+Tr%C3%A1nsito'}" 
                      alt="${t.animal_nombre || 'Animal'}">
                  <h3>${t.animal_nombre || 'Animal'}</h3>
                  <p><strong>Cuidador:</strong> ${t.user_nombre || 'No especificado'}</p>
                  <p><strong>Inicio:</strong> ${t.fecha_inicio}</p>
                  <p><strong>Estado:</strong> ${t.estado}</p>
                </div>
              `).join("")
            : "<p>No hay animales en hogares de tr√°nsito por el momento</p>"
        }
      `;
    }
  </script>
</body>
</html>
